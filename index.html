<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div class="instructions">
        <h1 style="font-size: 18px; color: rgb(95,105,131)">People Profiles Export</h1>
        <p style="font-size: 13px; color: rgb(95,105,131)">Please enter property selector exactly.</p>
      </div>
      <form id="property" style="margin-bottom: 15px; height: 31px">
        <input type="text" autofocus placeholder="Property Selector" name="property-name-field" value="" style="color: rgb(95,105,131); height: 30px; width: 500px; padding: 0 4px; font-size: 12px; border: 1px solid rgb(201,209,219)">
        <input type="submit" name="submit" value="Submit" style="font-weight: bold; color: rgb(95,105,131); font-size: 12px; height: 31px; padding: 0 10px; margin-left: 10px; border: 1px solid rgb(201,209,219); background-color: rgb(242,244,246)">
        <input type="submit" name="export" value="Export" style="font-weight: bold; color: rgb(95,105,131); font-size: 12px; height: 31px; padding: 0 10px; margin-left: 10px; border: 1px solid rgb(201,209,219); background-color: rgb(242,244,246)">
      </form>
      <div class="confirmation">
        <p class="confirm-text" style="color: rgb(95,105,131); font-size: 15px"></p>
      </div>
      <div style="clear: both;"></div>
    </div>
    <script>
    
      // set global variables for the company by which we will filter
      var propertyName = '',
          numPeople = 0;

      // record search term when company name is submitted and find # users who match search term
      $('#property').submit(function(e) {
        e.preventDefault();
        propertyName = $('#property input:first').val();
        // query People profiles to find the number of users who match the search term
        
        MP.api.people({where: propertyName}).done(function(results) {
          numPeople = Object.keys(results.values().results).length;
          $('.confirm-text')
            .html(
              "Property: <strong>" + propertyName + 
              "</strong><br># People profiles that match: <strong>" + numPeople + "</strong>")
            .css("color", "rgb(95,105,131)");
          runQuery();
        });
        $('#property input:first').val('');
      });

      // get all event dropdown inputs and run segmentation queries segmented by "$email contains [search term]"
      function runQuery() {
        // return error if no search term was submitted
        if (!propertyName) {
          $('.confirm-text')
            .html("Error: Please enter a valid property selector.")
            .css("color", "red");
        }
        // if search term submitted run function
        else {
          //console.log(results)
        }
      };
      
      // set functions to run when dropdowns change
      

    </script>
  </body>
</html>
