<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.6/css/jquery.dataTables.css">
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.10.2.min.js"></script>

  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
    
    MP.api.ready(function() {
      MP.api.people({where: '(datetime(1428358750 - 604800) < properties["$last_seen"] and datetime(1428358750) >= properties["$last_seen"])'}).done(function(results) {
        console.log(results.values());
        console.log(results.values()["results"])
        //for (i = 0; i < 6; i++) {
        //  console.log(results.values()["results"][i]["$properties"])
        //};
        console
        peopleData = results.values()["results"][0]["$properties"]
      });
        
      
      $(document).ready(function () {
        $('#example').dataTable( {
          data: peopleData
        });
      });
    });
     
     
    </script>
  </body>
